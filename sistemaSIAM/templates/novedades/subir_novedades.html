{% extends 'base/base.html' %}

{% block title %}Subir Novedades{% endblock %}

{% block content1 %}

<form method="post">
    {%  csrf_token %}
 <fieldset>
		<legend align="left"><i class="fas fa-bell"></i> &nbsp; Subir nuevas novedades</legend>
           <div class="container-fluid">
                <div class="table-responsive">
					<table class="table table-dark table-sm">
						<tr>
                           <td align="left"> <label class="bmd-label-floating">FECHA</label>{{ form.fecha}}</td>
                        </tr>
                        <tr>
                           <td align="left"><label class="bmd-label-floating">TITULO</label>{{ form.titulo}}</td>
                        </tr>
                        <tr>
                            <td align="left"><label class="bmd-label-floating">MENSAJE</label>{{ form.mensaje}}</td>
                        </tr>
                    </table>
                </div>

           </div>
    <button type="reset" class="btn btn-raised btn-secondary btn-sm"> Limpiar<div class="ripple-container"></div></button>
    <button type="submit" class="btn btn-raised btn-info btn-sm"> Guardar <div class="ripple-container"></div></button>
 </fieldset>
</form>
{% endblock %}
